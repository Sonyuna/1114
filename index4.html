<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- 부트스트랩 css 는 내 css파일보다 반드시 위에 존재해야 한다.  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>To do List</h1>
        <!-- 이container는 부트스트랩스크립트의 컨테이너다 -->
        <section class="input-area">
            <input id="ip" type="text">
            <button type="button" class="btn btn-outline-warning">+</button>
        </section>

        <section class="task-area">
            <div id="task-tabs">
                <div id="underline"></div>
                <div>
                    모든것들
                </div>
                <div>
                    진행중인것들
                </div>
                <div>
                    완료된것들
                </div>
            </div>

            <div>
                <div class="task">
                    <div>집으로 가고 싶다</div>
                    <div>
                        <button type="button" class="btn btn-outline-warning">Check</button>
                        <button type="button" class="btn btn-outline-warning">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- 부트스트랩js  역시 내  js보다 반드시 위에 있어야함. -->
    <script src="main.js"></script>
</body>

</html>
